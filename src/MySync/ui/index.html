<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MySync</title>
    
    <link rel="stylesheet" type="text/css" href="css/default.css"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body class="noselect">   
<!-- Windows HEADER / Caption -->
<div id="header">
    <span class="header_logo">MySYNC</span>

    <div class="header_icon_exit" onclick="jswindow.closeWindow();"></div>
    <div class="header_icon_maximize" onclick="jswindow.maximizeWindow();"></div>
    <div class="header_icon_minimize" onclick="jswindow.minimizeWindow();"></div>
</div>

<!-- Window content -->
<div id="wrapper">
    <div id="projects_view" class="view">
        <div class="view_menu"> Your projects </div>
        <div id="projects_list_view" class="projects_list">
            <!-- There projects will be inserted -->
        </div>
        
        <div class="projects_list_buttons">
            <span class="projects_list_button">new project&nbsp;</span>
            <span class="projects_list_button">&nbsp;open project</span>
        </div>
    </div>

    <div id="files_view" class="view">
        <div class="view_menu">
            Your file changes
            <div class="view_menu_button" onclick="projects.discard();">DISCARD</div>
            <div class="view_menu_button" onclick="projects.push();">PUSH</div>
            <div class="view_menu_button" onclick="projects.pull();">PULL</div>
        </div>
        <div id="files_list_view" class="files_list">
            <!-- Project file changes will be inserted here -->
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
