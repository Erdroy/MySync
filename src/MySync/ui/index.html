<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MySync</title>
    
    <link rel="stylesheet" type="text/css" href="css/default.css"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>    <!-- Windows HEADER / Caption -->
<div id="header">
    <span class="header_logo">MySYNC</span>

    <div class="header_icon_exit"></div>
    <div class="header_icon_maximize"></div>
    <div class="header_icon_minimize"></div>
</div>

<div id="wrapper">
    <div id="projects_view" class="view">
        <div class="view_menu"> Your projects </div>
        <div class="projects_list">
            <div class="projects_list_item projects_list_item_notactive">
                <div class="projects_list_item_title">
                    Sample project
                </div>
                <div class="projects_list_item_chcount">
                    1 change(s)
                </div>
                <div class="projects_list_item_delete"></div>
            </div>

            <div class="projects_list_item projects_list_item_active">
                <div class="projects_list_item_title">
                    MURDERSHADOW
                </div>
                <div class="projects_list_item_chcount">
                    4 change(s)
                </div>
                <div class="projects_list_item_delete"></div>
            </div>

            <div class="projects_list_item projects_list_item_notactive">
                <div class="projects_list_item_title">
                    SOME_PROJECT
                </div>
                <div class="projects_list_item_chcount">
                    224 change(s)
                </div>
                <div class="projects_list_item_delete"></div>
            </div>
        </div>
    </div>

    <div id="files_view" class="view">
        <div class="view_menu">
            Your file changes
            <div class="view_menu_button">DISCARD</div>
            <div class="view_menu_button">PULL</div>
            <div class="view_menu_button">PUSH</div>
        </div>
        <div class="files_list">

        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
