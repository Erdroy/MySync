<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MySync</title>

    <link rel="stylesheet" type="text/css" href="css/loading.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body class="noselect">   
<!-- Windows HEADER / Caption -->
<div id="header">
    <span class="header_logo">MySYNC</span>

    <div class="header_icon_exit" onclick="windowEvents.closeWindow();"></div>
    <div class="header_icon_maximize" onclick="windowEvents.maximizeWindow();"></div>
    <div class="header_icon_minimize" onclick="windowEvents.minimizeWindow();"></div>
</div>

<!-- Window content -->
<div id="wrapper">
    <div id="projects_view" class="view">
        <div class="view_menu"> Your projects </div>
        <div id="projects_list_view" class="projects_list">
            <!-- There projects will be inserted -->
        </div>
        
        <div class="projects_list_buttons">
            <span class="projects_list_button">new project&nbsp;</span>
            <span class="projects_list_button">&nbsp;open project</span>
        </div>
    </div>

    <div id="files_view" class="view">
        <div class="view_menu">
            Your file changes
            <div class="view_menu_button" onclick="projectEvents.discard();">DISCARD</div>
            <div class="view_menu_button" onclick="projectEvents.push();">PUSH</div>
            <div class="view_menu_button" onclick="projectEvents.pull();">PULL</div>
        </div>
        <div id="files_list_view" class="files_list">
            <!-- Project file changes will be inserted here -->
        </div>
    </div>
</div>
    
<div id="message_overlay" style="display: none;">
    <div id="message_overlay_window" class="message_overlay_window message_overlay_window_error">
        <div id="message_overlay_message"></div>
        <div class="message_overlay_window_button" onclick="hideMessage();">close</div>
    </div>
</div>
<div id="progress_overlay">
    <div id="progress_overlay_window">
        <div id="progress_overlay_message">Some progress... 99%</div>
        <div id="progress_overlay_wheel">
            <div class="windows8">
                <div class="wBall" id="wBall_1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                    <div class="wInnerBall"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
